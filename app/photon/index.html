<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Vudit</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body>
    <div class="window js-context-menu">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <div class="toolbar-actions">
          <div class="btn-group btn-large">
            <button class="btn btn-default btn-large" title="Open File"
              onclick="common.ipcRenderer.invoke('handleOpenFile')">
              <span class="icon icon-folder"></span>
            </button>
            <button class="btn btn-default btn-large" title="Open URL"
              onclick="common.ipcRenderer.invoke('handleOpenURL')">
              <span class="icon icon-link"></span>
            </button>
            <button class="btn btn-default btn-large" title="Go Back" onclick="goBack()">
              <span class="icon icon-left"></span>
            </button>
          </div>
          <div class="btn-group btn-large">
            <button class="btn btn-default btn-large" title="Refresh" onclick="showFiles(currentDir)">
              <span class="icon icon-arrows-ccw"></span>
            </button>
          </div>
          <div class="btn-group btn-large">
            <button id="enable-grid-view" class="btn btn-default btn-large" title="List View" onclick="gridView()">
              <span class="icon icon-layout"></span>
            </button>
            <button id="enable-list-view" class="btn btn-default btn-large active" title="Grid View"
              onclick="listView()">
              <span class="icon icon-menu"></span>
            </button>
            <!--
            <button class="btn btn-default btn-large">
              <span class="icon icon-info-circled"></span>
            </button>
            <button class="btn btn-default btn-large btn-dropdown">
              <span class="icon icon-arrow-combo icon-text"></span>Sort By
            </button>
            <button class="btn btn-default btn-large" title="Settings">
              <span class="icon icon-cog"></span>
            </button>
            -->
          </div>
          <div class="btn-group btn-large pull-right">
            <input id="search-bar" class="form-control" type="text" placeholder="Search">
          </div>
        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <!-- Todo make pane collapsible-->
          <div class="pane pane-sm sidebar">
            <nav class="nav-group" id="sidebar-nav-pane">
              <h5 class="nav-group-title">Favorites</h5>
            </nav>
          </div>
          <div class="pane">
            <table id="files-table" class="table-striped">
              <thead>
                <tr>
                  <th class='icon-holder'></th>
                  <th>Name</th>
                  <th>Kind</th>
                  <th>Type</th>
                  <th>Size</th>
                  <th>Date Modified</th>
                </tr>
              </thead>
              <tbody id="files-list"></tbody>
            </table>
          </div>
          <div class="pane pane-one-fourth sidebar">
            <iframe sandbox="allow-scripts allow-same-origin" id="preview-file" src="javascript:void(0);"></iframe>
          </div>
        </div>
      </div>

      <!-- .toolbar-footer sits at the bottom of your app -->
      <footer class="toolbar toolbar-footer">
        <h1 class="title" id="footer-text">Vudit</h1>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>

</html>
