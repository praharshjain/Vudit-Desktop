<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/photoswipe.css">
        <link rel="stylesheet" href="css/default-skin/default-skin.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- Loader -->
        <div class="loader-container" id="loader">
            <div class="loader"></div>
        </div>

        <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="pswp__bg"></div>
            <div class="pswp__scroll-wrap">
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
                <div class="pswp__ui pswp__ui--hidden">
                    <div class="pswp__top-bar">
                        <div class="pswp__counter"></div>
                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                                <div class="pswp__preloader__cut">
                                    <div class="pswp__preloader__donut"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>
                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Core JS file -->
        <script src="js/photoswipe.min.js"></script>
        <!-- UI JS file -->
        <script src="js/photoswipe-ui-default.min.js"></script>
        <script src="js/tiff.js"></script>
        <!-- libheif-js for HEIC/HEIF decoding -->
        <script src="js/libheif.js"></script>
        <script>
            let pswpElement = document.querySelectorAll('.pswp')[0];
            // define options (if needed)
            let options = {
                index: 0,
                history: false,
                focus: false,
                showAnimationDuration: 0,
                hideAnimationDuration: 0,
                allowPanToNext: false,
                loop: false,
                pinchToClose: false,
                closeOnScroll: false,
                closeOnVerticalDrag: false,
                clickToCloseNonZoomable: false,
                escKey: false,
                arrowKeys: false,
            };
            let items = null;
            function show() {
                let gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, items, options);
                // override the close method to prevent the gallery from ever closing
                gallery.close = function () { };
                gallery.init();
                // Hide loader when gallery is ready
                document.getElementById('loader').classList.add('hidden');
            }
            function loadImage(filePath) {
                let img = new Image();
                img.onload = function () {
                    items = [{
                        src: filePath,
                        w: img.width,
                        h: img.height
                    },];
                    show();
                }
                img.onerror = function () {
                    document.getElementById('loader').classList.add('hidden');
                    console.error('Failed to load image');
                }
                img.src = filePath;
            }

            async function loadHeic(filePath) {
                try {
                    // Fetch the HEIC file
                    const response = await fetch(filePath);
                    const arrayBuffer = await response.arrayBuffer();

                    // Decode using libheif
                    const libHeif = libheif();
                    const decoder = new libHeif.HeifDecoder();

                    let data = decoder.decode(arrayBuffer);
                    if (!data || data.length === 0) {
                        throw new Error('Failed to decode HEIC/HEIF image - no data returned');
                    }

                    // Process all images in the HEIC file
                    const processedItems = [];

                    for (let i = 0; i < data.length; i++) {
                        const image = data[i];
                        const width = image.get_width();
                        const height = image.get_height();

                        // Convert to canvas
                        const canvas = document.createElement('canvas');
                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        const imageData = ctx.createImageData(width, height);

                        // Display the image (RGBA format)
                        await new Promise((resolve, reject) => {
                            image.display(imageData, (displayData) => {
                                if (!displayData) {
                                    reject(new Error('Failed to display image'));
                                    return;
                                }
                                ctx.putImageData(displayData, 0, 0);
                                resolve();
                            });
                        });

                        // Convert canvas to data URL and add to items
                        const dataUrl = canvas.toDataURL('image/png');
                        processedItems.push({
                            src: dataUrl,
                            w: width,
                            h: height
                        });
                    }

                    // Set items and show gallery
                    items = processedItems;
                    show();
                } catch (err) {
                    console.error('Error loading HEIC/HEIF:', err);
                    document.getElementById('loader').classList.add('hidden');
                }
            }

            let filePath = common.getParameterByName('file');
            let ext = common.getFileExt(filePath);
            if (ext == "tif" || ext == "tiff") {
                let xhr = new XMLHttpRequest();
                xhr.responseType = 'arraybuffer';
                xhr.open('GET', filePath);
                xhr.onload = function (e) {
                    let tiff = new Tiff({ buffer: xhr.response });
                    filePath = tiff.toCanvas().toDataURL("image/png");
                    loadImage(filePath);
                };
                xhr.send();
            } else if (ext == "heic" || ext == "heif") {
                loadHeic(filePath);
            } else {
                loadImage(filePath);
            }

        </script>
    </body>

</html>
