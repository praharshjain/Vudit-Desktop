<!DOCTYPE html>

<head>
    <script src="dist.js" type="text/javascript"></script>
</head>

<body>
    <div id="board"></div>

    <script>
        let layout = 'top';
        let boardSize = (window.innerWidth - 50) + 'px';
        if (window.innerWidth > window.innerHeight) {
            layout = 'left';
            boardSize = ((window.innerWidth / 2) + 100) + 'px';
        }
        const filePath = common.getParameterByName('file');
        PGNV.pgnView('board', {
            pgnFile: filePath,
            pieceStyle: 'alpha',
            layout: layout,
            boardSize: boardSize,
            theme: 'brown',
            notation: 'long',
            headers: true,
            coordsInner: false,
            colorMarker: true,
            showResult: true,
            manyGames: true,
            figurine: 'alpha',
        });
    </script>
</body>

</html>
