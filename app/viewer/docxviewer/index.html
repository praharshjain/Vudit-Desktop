<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>DocxJS</title>
    </head>

    <body>
        <div id="loaded-layout" style="width:100%;"></div>
        <!-- Insert this line above script imports  -->
        <script>
            if (typeof module === 'object') {
                window.module = module;
                module = undefined;
            }
        </script>
        <script type="text/javascript" src="scripts/jquery.js"></script>
        <script type="text/javascript" src="scripts/docxjs.min.js"></script>
        <script>
            $(document).ready(function () {
                var path = common.getCurrentFilePath();
                var docx_file = new File(path, 'file');
                var docxJS = new DocxJS();
                docxJS.parse(
                    docx_file,
                    function () {
                        docxJS.render($('#loaded-layout')[0], function (result) {
                            if (result.isError) {
                                console.log(result.msg);
                            } else {
                                console.log("Success Render");
                            }
                        });
                    }, function (e) {
                        console.log("Error!", e);
                    }
                );
            });
        </script>
        <!-- Insert this line after script imports -->
        <script>
            if (window.module) module = window.module;
        </script>
    </body>

</html>
